<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account – Cookify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientMove 10s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: black;
      margin-bottom: 1rem;
      user-select: none;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .register-button {
      background: white;
      background-color: black;
      color: white;
      border: none;
      width: 100%;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    p {
      margin-top: 1rem;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

/* Grön bakgrund för bra meddelanden */
.success {
  color: #199937;
  
}

/* Röd bakgrund för felmeddelanden */
.error {
  color: #fa0a22;
}
.character {
  width: 200px;
  position: fixed;
  bottom: 20px;
  left: 20px;
  opacity: 1;
  transition: opacity 0.7s ease;
}
@media (max-height: 860px) {
  .character {
    opacity: 0;
  }
}
@media (max-width: 260px) {
  .character {
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <img class="character" src="images/Cookify-character.png" alt="Character">
  <div class="card">
    <h1>Create Account</h1>
    <form id="signup-form">
      <input type="email" id="signup-email" autocomplete="off" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <div id="message-box"></div>
      <button type="submit" class="register-button" id="registerBtn">Register</button>
    </form>
    <p>Already have an account? <a href="SignIn.html">Sign In</a></p>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
